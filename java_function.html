<!DOCTYPE html>

  <head>

    <title>함수</title>
  </head>
  <body>
    <h1>함수</h1>
    <script>
      function send() {
        alert("경고");
      }
      send();

      var a = 10;
      var b = 20; //전역변수:함수 안에서두 밖에서두 쓸수있따

      //document.write(add(a, b));
      var sum = add(a, b);
      document.write(sum);

      function add(x, y) {
        var sum = x + y; //지역변수:함수 안에서만 사용가능
        return sum;
      } //이름이 있는 함수는 익명함수(이름이 없는 함수)보다 먼저 처리됩니다.
    </script>
