<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 이미지</title>
    <style>
      .image-wrapper {
        width: 100%;
      }
      .image {
        max-width: 100%;
        height: auto;
      }

      .image-wrapper1 {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
        overflow: hidden;
      }
      .image-wrapper1 .image1 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="image-wrapper">
      <img
        src="../image/20230519_final_rose-global-ambassador-2nd-cover_KV_banner_pc.jpg"
        class="image"
      />
    </div>

    <div class="image-wrapper1">
      <img
        src="../image/20230519_final_rose-global-ambassador-2nd-cover_KV_banner_pc.jpg"
        class="image1"
      />
    </div>
  </body>
</html>
